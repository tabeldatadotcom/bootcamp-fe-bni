<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Nama Lengkap</th>
      <th scope="col">Umur</th>
      <th scope="col">Alamat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userLists; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.nama}}</td>
      <td>{{item.umur}}</td>
      <td>{{item.alamat}}</td>
    </tr>
  </tbody>
</table>
