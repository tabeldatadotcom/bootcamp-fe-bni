<label for="" class="mx-3">Filter : </label>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" value="all" [(ngModel)]="selectedFilter" (change)="onSelectedFilterChanged()">
  <label class="form-check-label">All ({{all}})</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" value="true" [(ngModel)]="selectedFilter" (change)="onSelectedFilterChanged()">
  <label class="form-check-label">In Stock ({{inStock}})</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" value="false" [(ngModel)]="selectedFilter" (change)="onSelectedFilterChanged()">
  <label class="form-check-label">Out of Stock ({{outOfStock}})</label>
</div>
